<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY APP</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    [class*="col"]{
        padding: 1rem;
        background-color: burlywood;
        border: 2px solid black;
        color: #fff;
        text-align: center;
        


    }
    [class*="content"]{
        border: 1px solid black;
        padding: 1rem;


    }
</style>
</head>
<body>

<div class="container-fluid">
<div class="row-fluid">
    <div class="col"><h1>WELCOME TO MY App</h1></div>   
   </div>

<div class="content">

     {% for project in works %}

        <div class="card border-info mb-3" style="max-width: 40rem;">
            <div class="card-header">{{project.Title}}</div>
            <div class="card-body">
               <p class="card-title">{{project.Description}}</p>
              <h6 class ="card-text">Published by: <span>{{project.author}}</span></h6>
               <h6 class ="card-text">{{project.pub_date}}</h6>
                <a href="details/{{project.pk}}" class="btn btn-outline-secondary">Read More..</a>
              
        </div>
    {% endfor %}
      
</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
